<!DOCTYPE html>
<html>
<head>
  <title>WebHID Serial Interface</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; display: flex; flex-direction: column; align-items: center; }
    #output { border: 1px solid #ccc; padding: 10px; margin-top: 10px; width: 50%; height: 70vh; overflow-y: scroll; }
    .controls { display: flex; gap: 10px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>WebHID Serial Interface for Arduino</h1>
  <div class="controls">
    <button id="scan">Scan for Devices</button>
    <select id="deviceList"></select>
    <button id="connect">Connect to Device</button>
    <button id="clearOutput">Clear Output</button>
  </div>
  <input type="text" id="input" placeholder="Type a message">
  <button id="send">Send</button>
  <div id="output"></div>

  <script>
    let device;
    let inputReportId;
    let outputReportId;
    let messageBuffer = '';
    const scanButton = document.getElementById('scan');
    const connectButton = document.getElementById('connect');
    const sendButton = document.getElementById('send');
    const clearOutputButton = document.getElementById('clearOutput');
    const deviceList = document.getElementById('deviceList');
    const outputDiv = document.getElementById('output');
    const inputField = document.getElementById('input');

    function isWebHIDAvailable() {
      return 'hid' in navigator;
    }

    scanButton.addEventListener('click', async () => {
      if (!isWebHIDAvailable()) {
        outputDiv.innerHTML += 'WebHID is not supported in this browser.<br>';
        return;
      }

      try {
        const devices = await navigator.hid.requestDevice({ filters: [] });
        console.log(devices); // Log device details for debugging

        deviceList.innerHTML = ''; // Clear the previous list
        if (devices.length > 0) {
          devices.forEach(dev => {
            let option = document.createElement('option');
            option.value = dev.productId;
            option.text = `Device ${dev.productName || 'Unnamed'} (${dev.serialNumber || 'No Serial Number'})`;
            deviceList.appendChild(option);
          });
          outputDiv.innerHTML += 'Devices scanned<br>';
        } else {
          outputDiv.innerHTML += 'No devices found.<br>';
        }
      } catch (error) {
        outputDiv.innerHTML += 'Error: ' + error + '<br>';
        console.error('Scan Error:', error);
      }
    });

    connectButton.addEventListener('click', async () => {
      if (!isWebHIDAvailable()) {
        outputDiv.innerHTML += 'WebHID is not supported in this browser.<br>';
        return;
      }

      try {
        const selectedProductId = parseInt(deviceList.value, 16);
        const devices = await navigator.hid.getDevices();
        console.log(devices); // Log all connected devices for debugging

        device = devices.find(dev => dev.productId === selectedProductId);
        if (!device) {
          throw new Error('Device not found');
        }

        await device.open();

        // Configure your device's report IDs correctly
        inputReportId = 1;  // Adjust as needed
        outputReportId = 2; // Adjust as needed

        outputDiv.innerHTML += 'Connected to Device<br>';

        device.addEventListener('inputreport', handleInputReport);

      } catch (error) {
        outputDiv.innerHTML += 'Error: ' + error + '<br>';
        console.error('Connect Error:', error);
      }
    });

    sendButton.addEventListener('click', async () => {
      if (!device) {
        outputDiv.innerHTML += 'Error: No device connected<br>';
        return;
      }
      const encoder = new TextEncoder();
      const data = encoder.encode(inputField.value + '\n');
      try {
        await device.sendReport(outputReportId, data);
        inputField.value = '';
      } catch (error) {
        outputDiv.innerHTML += 'Error sending data: ' + error + '<br>';
        console.error('Send Error:', error);
      }
    });

    clearOutputButton.addEventListener('click', () => {
      outputDiv.innerHTML = '';
    });

    function handleInputReport(event) {
      const decoder = new TextDecoder();
      const data = event.data;
      const message = decoder.decode(data);
      messageBuffer += message;
      
      let endOfMessageIndex;
      while ((endOfMessageIndex = messageBuffer.indexOf('\n')) !== -1) {
        const message = messageBuffer.slice(0, endOfMessageIndex + 1);
        messageBuffer = messageBuffer.slice(endOfMessageIndex + 1);
        outputDiv.innerHTML += message + '<br>';
        outputDiv.scrollTop = outputDiv.scrollHeight;
      }
    }
  </script>
</body>
</html>
