<!DOCTYPE html>
<html>
<head>
  <title>WebUSB Serial Interface</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; display: flex; flex-direction: column; align-items: center; }
    #output { border: 1px solid #ccc; padding: 10px; margin-top: 10px; width: 50%; height: 70vh; overflow-y: scroll; }
    .controls { display: flex; gap: 10px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>WebUSB Serial Interface for Arduino</h1>
  <div class="controls">
    <button id="scan">Scan for Devices</button>
    <select id="deviceList"></select>
    <button id="connect">Connect to Device</button>
    <button id="clearOutput">Clear Output</button>
  </div>
  <input type="text" id="input" placeholder="Type a message">
  <button id="send">Send</button>
  <div id="output"></div>

  <script>
    let device;
    let outEndpointNumber;
    let inEndpointNumber;
    let messageBuffer = '';
    const scanButton = document.getElementById('scan');
    const connectButton = document.getElementById('connect');
    const sendButton = document.getElementById('send');
    const clearOutputButton = document.getElementById('clearOutput');
    const deviceList = document.getElementById('deviceList');
    const outputDiv = document.getElementById('output');
    const inputField = document.getElementById('input');

    async function scanDevices() {
      try {
        const devices = await navigator.usb.getDevices();
        console.log(devices); // Log devices for debugging

        deviceList.innerHTML = ''; // Clear previous list
        if (devices.length > 0) {
          devices.forEach(dev => {
            let option = document.createElement('option');
            option.value = dev.serialNumber || dev.productId; // Use serialNumber or productId for selection
            option.text = `Device ${dev.productName || 'Unnamed'} (${dev.serialNumber || 'No Serial Number'})`;
            deviceList.appendChild(option);
          });
          outputDiv.innerHTML += 'Devices scanned<br>';
        } else {
          outputDiv.innerHTML += 'No devices found.<br>';
        }
      } catch (error) {
        outputDiv.innerHTML += 'Error scanning devices: ' + error + '<br>';
        console.error('Scan Error:', error);
      }
    }

    async function connectToDevice() {
      try {
        const filters = [
          { productId: 0x1234 } // Replace with your device's product ID or other filter criteria
        ];
        
        // Request device with filter
        device = await navigator.usb.requestDevice({ filters });

        await device.open();
        await device.selectConfiguration(1);
        await device.claimInterface(0); // Adjust as needed for your device

        // Find the correct endpoints
        const interfaceDescriptor = device.configuration.interfaces[0];
        outEndpointNumber = interfaceDescriptor.alternate.endpoints[0].endpointNumber;
        inEndpointNumber = interfaceDescriptor.alternate.endpoints[1].endpointNumber;

        outputDiv.innerHTML += 'Connected to Device<br>';

        // Start listening for data
        handleInputReport();

      } catch (error) {
        outputDiv.innerHTML += 'Error connecting to device: ' + error + '<br>';
        console.error('Connect Error:', error);
      }
    }

    async function sendMessage() {
      if (!device) {
        outputDiv.innerHTML += 'Error: No device connected<br>';
        return;
      }
      const encoder = new TextEncoder();
      const data = encoder.encode(inputField.value + '\n');
      try {
        await device.transferOut(outEndpointNumber, data);
        inputField.value = '';
      } catch (error) {
        outputDiv.innerHTML += 'Error sending data: ' + error + '<br>';
        console.error('Send Error:', error);
      }
    }

    function handleInputReport() {
      device.transferIn(inEndpointNumber, 64).then(result => {
        const decoder = new TextDecoder();
        const message = decoder.decode(result.data);
        messageBuffer += message;
        
        let endOfMessageIndex;
        while ((endOfMessageIndex = messageBuffer.indexOf('\n')) !== -1) {
          const message = messageBuffer.slice(0, endOfMessageIndex + 1);
          messageBuffer = messageBuffer.slice(endOfMessageIndex + 1);
          outputDiv.innerHTML += message + '<br>';
          outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        // Continue to listen for more data
        handleInputReport();
      }).catch(error => {
        outputDiv.innerHTML += 'Error receiving data: ' + error + '<br>';
        console.error('Receive Error:', error);
      });
    }

    scanButton.addEventListener('click', scanDevices);
    connectButton.addEventListener('click', connectToDevice);
    sendButton.addEventListener('click', sendMessage);
    clearOutputButton.addEventListener('click', () => {
      outputDiv.innerHTML = '';
    });
  </script>
</body>
</html>
