<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebUSB Serial Interface</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; display: flex; flex-direction: column; align-items: center; }
    #output { border: 1px solid #ccc; padding: 10px; margin-top: 10px; width: 50%; height: 70vh; overflow-y: scroll; }
    .controls { display: flex; gap: 10px; margin-bottom: 20px; }
    .button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .button:disabled { background-color: #ccc; cursor: not-allowed; }
    input[type="text"] { padding: 10px; font-size: 16px; width: 300px; }
  </style>
</head>
<body>
  <h1>WebUSB Serial Interface for Arduino</h1>
  <div class="controls">
    <button id="scan" class="button">Scan for Devices</button>
    <select id="deviceList"></select>
    <button id="connect" class="button" disabled>Connect to Arduino</button>
    <button id="clearOutput" class="button">Clear Output</button>
  </div>
  <input type="text" id="input" placeholder="Type a message">
  <button id="send" class="button">Send</button>
  <div id="output"></div>

  <script>
    let device;
    let outEndpointNumber;
    let inEndpointNumber;
    let messageBuffer = '';
    const scanButton = document.getElementById('scan');
    const connectButton = document.getElementById('connect');
    const sendButton = document.getElementById('send');
    const clearOutputButton = document.getElementById('clearOutput');
    const deviceList = document.getElementById('deviceList');
    const outputDiv = document.getElementById('output');
    const inputField = document.getElementById('input');

    function isWebUSBAvailable() {
      return 'usb' in navigator;
    }

    async function scanForDevices() {
      if (!isWebUSBAvailable()) {
        outputDiv.innerHTML += 'WebUSB is not supported in this browser.<br>';
        return;
      }

      try {
        const devices = await navigator.usb.getDevices();
        deviceList.innerHTML = ''; // Clear previous device list

        devices.forEach(dev => {
          let option = document.createElement('option');
          option.value = dev.serialNumber;
          option.text = `Device ${dev.productName} (${dev.serialNumber})`;
          deviceList.appendChild(option);
        });

        if (devices.length === 0) {
          outputDiv.innerHTML += 'No devices found.<br>';
        } else {
          connectButton.disabled = false; // Enable the connect button once a device is scanned
          outputDiv.innerHTML += 'Devices scanned.<br>';
        }
      } catch (error) {
        outputDiv.innerHTML += 'Error during scanning: ' + error.message + '<br>';
        console.error('Scan Error:', error);
      }
    }

    async function connectToDevice() {
      if (!isWebUSBAvailable()) {
        outputDiv.innerHTML += 'WebUSB is not supported in this browser.<br>';
        return;
      }

      try {
        const selectedSerial = deviceList.value;
        if (!selectedSerial) {
          outputDiv.innerHTML += 'Please select a device from the list.<br>';
          return;
        }

        device = await navigator.usb.requestDevice({ filters: [{ serialNumber: selectedSerial }] });
        await device.open(); // Request access to the device

        await device.selectConfiguration(1);
        const interfaces = device.configuration.interfaces;

        let interfaceNumber = null;
        let alternateSetting = null;

        for (const iface of interfaces) {
          for (const alt of iface.alternates) {
            if (alt.endpoints.length > 0) {
              interfaceNumber = iface.interfaceNumber;
              alternateSetting = alt.alternateSetting;

              for (const endpoint of alt.endpoints) {
                if (endpoint.direction === 'in') {
                  inEndpointNumber = endpoint.endpointNumber;
                } else if (endpoint.direction === 'out') {
                  outEndpointNumber = endpoint.endpointNumber;
                }
              }

              if (inEndpointNumber !== null && outEndpointNumber !== null) {
                break;
              }
            }
          }
          if (interfaceNumber !== null) break;
        }

        if (interfaceNumber === null) {
          throw new Error('No suitable interface found');
        }

        await device.claimInterface(interfaceNumber);

        await device.controlTransferOut({
          requestType: 'class',
          recipient: 'interface',
          request: 0x22,
          value: 0x01,
          index: interfaceNumber
        });

        await setBaudRate(device, 115200, interfaceNumber);

        readLoop(inEndpointNumber);
        outputDiv.innerHTML += 'Connected to Arduino<br>';
      } catch (error) {
        outputDiv.innerHTML += 'Connection Error: ' + error.message + '<br>';
        console.error('Connect Error:', error);
      }
    }

    async function sendMessage() {
      if (!device) {
        outputDiv.innerHTML += 'Error: No device connected<br>';
        return;
      }
      try {
        const encoder = new TextEncoder();
        const data = encoder.encode(inputField.value + '\n');
        await device.transferOut(outEndpointNumber, data);
        inputField.value = '';
      } catch (error) {
        outputDiv.innerHTML += 'Send Error: ' + error.message + '<br>';
        console.error('Send Error:', error);
      }
    }

    function clearOutput() {
      outputDiv.innerHTML = '';
    }

    async function readLoop(inEndpointNumber) {
      const decoder = new TextDecoder();
      while (true) {
        try {
          const result = await device.transferIn(inEndpointNumber, 2048); // Adjust buffer size if needed
          const chunk = decoder.decode(result.data);
          messageBuffer += chunk;

          let endOfMessageIndex;
          while ((endOfMessageIndex = messageBuffer.indexOf('\n')) !== -1) {
            const message = messageBuffer.slice(0, endOfMessageIndex + 1);
            messageBuffer = messageBuffer.slice(endOfMessageIndex + 1);
            outputDiv.innerHTML += message + '<br>';
            outputDiv.scrollTop = outputDiv.scrollHeight;
          }
        } catch (error) {
          outputDiv.innerHTML += 'Read Error: ' + error.message + '<br>';
          console.error('Read Error:', error);
        }
      }
    }

    async function setBaudRate(device, baudRate, interfaceNumber) {
      try {
        const data = new Uint32Array([baudRate]);
        const baudRateBuffer = new Uint8Array(data.buffer);

        await device.controlTransferOut({
          requestType: 'class',
          recipient: 'interface',
          request: 0x20,
          value: 0x00,
          index: interfaceNumber,
          data: baudRateBuffer
        });

        outputDiv.innerHTML += 'Baud rate set to 115200<br>';
      } catch (error) {
        outputDiv.innerHTML += 'Baud Rate Error: ' + error.message + '<br>';
        console.error('Baud Rate Error:', error);
      }
    }

    // Event listeners
    scanButton.addEventListener('click', scanForDevices);
    connectButton.addEventListener('click', connectToDevice);
    sendButton.addEventListener('click', sendMessage);
    clearOutputButton.addEventListener('click', clearOutput);
  </script>
</body>
</html>
