<!DOCTYPE html>
<html>
<head>
  <title>WebUSB Serial Interface</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #output { border: 1px solid #ccc; padding: 10px; margin-top: 10px; height: 200px; overflow-y: scroll; }
  </style>
</head>
<body>
  <h1>WebUSB Serial Interface for Arduino</h1>
  <button id="scan">Scan for Devices</button>
  <select id="deviceList"></select>
  <button id="connect">Connect to Arduino</button>
  <br><br>
  <input type="text" id="input" placeholder="Type a message">
  <button id="send">Send</button>
  <div id="output"></div>

  <script>
    let device;
    const scanButton = document.getElementById('scan');
    const connectButton = document.getElementById('connect');
    const sendButton = document.getElementById('send');
    const deviceList = document.getElementById('deviceList');
    const outputDiv = document.getElementById('output');
    const inputField = document.getElementById('input');

    function isWebUSBAvailable() {
      return 'usb' in navigator;
    }

    scanButton.addEventListener('click', async () => {
      if (!isWebUSBAvailable()) {
        outputDiv.innerHTML += 'WebUSB is not supported in this browser.<br>';
        return;
      }

      try {
        const device = await navigator.usb.requestDevice({ filters: [] });
        console.log(device);  // Log the selected device

        if (device) {
          let option = document.createElement('option');
          option.value = device.serialNumber;
          option.text = `Device ${device.productName} (${device.serialNumber})`;
          deviceList.appendChild(option);
          outputDiv.innerHTML += 'Device scanned<br>';
        } else {
          outputDiv.innerHTML += 'No devices found.<br>';
        }
      } catch (error) {
        outputDiv.innerHTML += 'Error: ' + error + '<br>';
        console.error('Scan Error:', error);
      }
    });

    connectButton.addEventListener('click', async () => {
      if (!isWebUSBAvailable()) {
        outputDiv.innerHTML += 'WebUSB is not supported in this browser.<br>';
        return;
      }

      try {
        const selectedSerial = deviceList.value;
        const devices = await navigator.usb.getDevices();
        console.log(devices);  // Log all connected devices

        device = devices.find(dev => dev.serialNumber === selectedSerial);
        if (!device) {
          throw new Error('Device not found');
        }

        await device.open();
        await device.selectConfiguration(1);

        console.log(device.configurations); // Log configurations
        const config = device.configuration;
        console.log(config); // Log current configuration

        const interfaces = config.interfaces;
        interfaces.forEach(iface => {
          console.log(`Interface Number: ${iface.interfaceNumber}`);
          iface.alternates.forEach(alt => {
            console.log(`  Alternate Setting: ${alt.alternateSetting}`);
            alt.endpoints.forEach(endpoint => {
              console.log(`    Endpoint Number: ${endpoint.endpointNumber}`);
              console.log(`    Endpoint Direction: ${endpoint.direction}`);
              console.log(`    Endpoint Type: ${endpoint.type}`);
            });
          });
        });

        const interfaceNumber = interfaces[0].interfaceNumber; // Change this as needed based on your inspection
        await device.claimInterface(interfaceNumber);

        await device.controlTransferOut({
          requestType: 'class',
          recipient: 'interface',
          request: 0x22,
          value: 0x01,
          index: interfaceNumber
        });

        readLoop();
        outputDiv.innerHTML += 'Connected to Arduino<br>';
      } catch (error) {
        outputDiv.innerHTML += 'Error: ' + error + '<br>';
        console.error('Connect Error:', error);
      }
    });

    sendButton.addEventListener('click', async () => {
      if (!device) {
        outputDiv.innerHTML += 'Error: No device connected<br>';
        return;
      }
      const encoder = new TextEncoder();
      const data = encoder.encode(inputField.value + '\n');
      await device.transferOut(4, data);
      inputField.value = '';
    });

    async function readLoop() {
      const decoder = new TextDecoder();
      while (true) {
        const result = await device.transferIn(5, 64);
        outputDiv.innerHTML += 'Received: ' + decoder.decode(result.data) + '<br>';
        outputDiv.scrollTop = outputDiv.scrollHeight;
      }
    }
  </script>
</body>
</html>
